version: '3.8'

services:
  app:
    build: .
    container_name: djournal
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - PORT=8000
    volumes:
      - djournal-data:/app/data
      - djournal-journal:/app/journal
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  djournal-data:
    driver: local
  djournal-journal:
    driver: local